  <meta name="keywords" content="{{ keywords }}">
  <title ng-bind="title">WHPAL: Web Hosting Listing</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
  <!--UI Router-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.0.2/smart-table.min.js"></script>
  <script src="/frontend/app.js"></script>
</head>
<body ng-controller="mainController">
  <div class="left-menu">
    <div class="left-menu-logo">
      <img src="/whp.png" alt="WHPAL: Web Hosting Listing"><h1 class="logo-text">WHP</h1>
      <h1 class="logo-menu"><i class="fa fa-bars"></i></h1>
    </div>
    <ul>
      <!-- <li>
        <div class="icon"><i class="fa fa-desktop"></i></div>
        <a href="#/webhosting"><div>Web Hosting</div><div class="desp">194 Hostings</div></a>
      </li> -->
      <li>
        <div class="icon"><i class="fa fa-server"></i></div>
        <a href="/#!/vps-listing"><div>VPS Hosting</div><div class="desp">{{vpsCount}} Hostings</div></a>
      </li>
      <li>
        <div class="icon"><i class="fa fa-cloud"></i></div>
        <a href="#!/cloud-listing"><div>Cloud Hosting</div><div class="desp">{{cloudCount}} Hostings</div></a>
      </li>
    </ul>
  </div>
  <div class="main">
    <div class="main-header">
      <img class="res-logo" src="/whp.png" alt="WHPAL: Web Hosting Listing"><h1>{{ currentAction }}</h1>
      <div class="res-menu"><i class="fa fa-bars"></i></div>
    </div>
    <div ui-view></div>
  </div>
  <div ng-class="{loading:loading,finish:finish}"class="loading_bar">
    <div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
  </div>
</body>
