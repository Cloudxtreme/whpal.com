<div class="col-md-12 main-view">
  <div class="form-layout">
    <div class="form-title">
      {{crud_action}}
    </div>
    <div ng-show="msg" class="msg">
      <i class="fa fa-check"></i> {{msg}}
    </div>
    <form ng-submit="updateProvider()">
      <div class="form-group first-group">
        <label for="vps_provider" class="col-xs-3">Name</label>
        <input required ng-model="provider.name" class="col-xs-4" name="name" type="text" id="vps_provider">
      </div>
      <div class="form-group ">
        <label for="provider_description" class="col-xs-3">Description</label>
        <textarea required ng-model="provider.description" class="col-xs-4" id="provider_description">{{provider.description}}</textarea>
      </div>
      <div class="form-group ">
        <label for="vps_name" class="col-xs-3">Alexa</label>
        <input disabled required ng-model="provider.alexa" class="col-xs-4" name="name" type="text" id="vps_name">
      </div>
      <div class="form-group ">
        <label for="vps_link" class="col-xs-3">Link</label>
        <input required ng-model="provider.link" class="col-xs-4" name="name" type="text" id="vps_link">
      </div>
      <div class="form-bottom">
        <input class="btn" type="submit">
      </div>
    </form>
  </div>
</div>
