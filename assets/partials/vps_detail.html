<div class="col-md-12 main-view">
  <div class="form-layout">
    <div class="form-title">
      {{crud_action}}
    </div>
    <div ng-show="msg" class="msg">
      <i class="fa fa-check"></i> {{msg}}
    </div>
    <form ng-submit="updateVPS()">
      <div class="form-group first-group">
        <label for="vps_provider" class="col-xs-3">Provider</label>
        <input required ng-model="vps.provider" class="col-xs-4" name="name" type="text" id="vps_provider">
      </div>
      <div class="form-group ">
        <label for="vps_name" class="col-xs-3">Plan</label>
        <input required ng-model="vps.name" class="col-xs-4" name="name" type="text" id="vps_name">
      </div>
      <div class="form-group ">
        <label for="vps_cpu" class="col-xs-3">CPU</label>
        <input required ng-model="vps.cpu" class="col-xs-4" name="name" type="text" id="vps_cpu">
      </div>
      <div class="form-group ">
        <label for="vps_ram" class="col-xs-3">RAM</label>
        <input required ng-model="vps.ram" class="col-xs-4" name="name" type="text" id="vps_ram">
      </div>
      <div class="form-group ">
        <label for="vps_hdspace" class="col-xs-3">Harddisk Space</label>
        <input required ng-model="vps.hdspace" class="col-xs-4" name="name" type="text" id="vps_hdspace">
      </div>
      <div class="form-group ">
        <label for="vps_hdtype" class="col-xs-3">Harddisk Type</label>
        <input required ng-model="vps.hdtype" class="col-xs-4" name="name" type="text" id="vps_hdtype">
      </div>
      <div class="form-group ">
        <label for="vps_bandwidth" class="col-xs-3">Bandwidth</label>
        <input required ng-model="vps.bandwidth" class="col-xs-4" name="name" type="text" id="vps_bandwidth">
      </div>
      <div class="form-group ">
        <label for="vps_portSpeed" class="col-xs-3">Port Speed</label>
        <input required ng-model="vps.portSpeed" class="col-xs-4" name="name" type="text" id="vps_portSpeed">
      </div>
      <div class="form-group ">
        <label for="vps_ipv4" class="col-xs-3">ipv4</label>
        <input required ng-model="vps.ipv4" class="col-xs-4" name="name" type="text" id="vps_ipv4">
      </div>
      <div class="form-group ">
        <label for="vps_ipv6" class="col-xs-3">ipv6</label>
        <input required ng-model="vps.ipv6" class="col-xs-4" name="name" type="text" id="vps_ipv6">
      </div>
      <div class="form-group ">
        <label for="vps_location" class="col-xs-3">Location</label>
        <input required ng-model="vps.location" class="col-xs-4" name="name" type="text" id="vps_location">
      </div>
      <div class="form-group">
        <label for="vps_virtualization" class="col-xs-3">Virtualization</label>
        <select id="vps_virtualization" ng-model="vps.virtualization">
          <option value"Unknown">Unknown</option>
          <option value="OpenVZ">OpenVZ</option>
          <option value="XEN">XEN</option>
          <option value="KVM">KVM</option>
          <option value="Windows">Windows</option>
        </select>
      </div>
      <div class="form-group ">
        <label for="vps_remark" class="col-xs-3">Remark</label>
        <input ng-model="vps.remark" class="col-xs-4" name="name" type="text" id="vps_remark">
      </div>
      <div class="form-group ">
        <label for="vps_price" class="col-xs-3">Price</label>
        <input required ng-model="vps.price" class="col-xs-4" name="name" type="text" id="vps_price">
      </div>
      <div class="form-group ">
        <label for="vps_link" class="col-xs-3">Link</label>
        <input required ng-model="vps.link" class="col-xs-4" name="name" type="text" id="vps_link">
      </div>
      <div class="form-bottom">
        <input class="btn" type="submit">
        <button class="btn" ng-click="copyVPS($event)">Copy</button>
      </div>
    </form>
  </div>
</div>
