<!DOCTYPE html>
<html lang="en" ng-app="backendApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>iBeacon Push Message admin panel</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!--Moment (should be put before Angular)-->
  <script src="/bower_components/moment/moment.js"></script>
  <!--AngularJS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.14/angular-sanitize.min.js"></script>
  <!--UI Router-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="/js/dependencies/sails.io.js"></script>
  <script src="/app/app.js"></script>

</head>
<body ng-controller="mainController">
  <nav class="sidebar">
    <ul>
      <li class="cat">Provider</li>
      <li><a href="#/provider"><span class="fa fa-server"></span> Provider Management</a></li>
      <li><a href="#/provider/detail/"><span class="fa fa-plus"></span> Add Provider</a></li>
      <li class="cat">Coupon</li>
      <li><a href="#/coupon"><span class="fa fa-server"></span> Coupon Management</a></li>
      <li><a href="#/coupon/detail/"><span class="fa fa-plus"></span> Add Coupon</a></li>
      <li class="cat">VPS</li>
      <li><a href="#/vps"><span class="fa fa-server"></span> VPS Management</a></li>
      <li><a href="#/vps/detail/"><span class="fa fa-plus"></span> Add VPS</a></li>
      <li class="cat">Cloud</li>
      <li><a href="#/cloud"><span class="fa fa-server"></span> Cloud Management</a></li>
      <li><a href="#/cloud/detail/"><span class="fa fa-plus"></span> Add Cloud</a></li>
    </ul>
  </nav>
  <div class="main">
    <div class="breadcrumb">
      <span><i class="fa fa-home"></i>Home</span>
      <span>/</span>
      <span>{{ currentAction }}</span>
    </div>
    <div ui-view></div>
  </div>
  <div ng-class="{loading:loading,finish:finish}"class="loading_bar">
  </div>
</body>
</html>
